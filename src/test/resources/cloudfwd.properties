###### HEC Properties ######
#HEC url with port (Multiple url's can be comma separated list)
# -Dtest=MultiThreadedVolumeTest -DargLine="-Durl=https://127.0.0.1:8088 -Dsplunk_hec_token=ssergeev-nile -Dnum_senders=1 -Dthreads_per_connection=1"
url=https://127.0.0.1:8088
#HEC token
splunk_hec_token=ssergeev-nile
#Override hostname of machine sending data
splunk_hec_host=
# Splunk index in which the data feed is stored (Default: main)
splunk_hec_index=
#Source of events in data feed
splunk_hec_source=
#Source Type of events in data feed
splunk_hec_sourcetype=
##############################

###### Cloudfwd Properties ######
#Mock Splunk flag for test execution
mock_http=false
disable_certificate_validation=true
channels_per_dest=2
max_total_channels=99999999
max_unacked_per_channel=13
event_batch_size=4000000
#8
ack_poll_ms=5000
#10000
health_poll_ms=60000
#10000
#5 min ack timout
ack_timeout_ms=180000

#10 min
blocking_timeout_ms=5000
# set to true to enable http client debugging
enable_http_debug=false

#safely decommission channels that have not heard back from HEC in this many ms
unresponsive_channel_decom_ms=-1
